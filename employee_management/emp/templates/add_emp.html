<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class= "text-center my-3">Sign Up</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-primary-subtle">
              <div class="card-body">
                <form action="{% url 'add_emp' %}" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="emp_id" placeholder="Enter Employee ID" name="emp-id" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="emp-name" required>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" rows="5"  class="form-control" name="emp-address"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Employee Phone" name="emp-phone" required>
                  </div>

                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-control" name="emp-department">
                      <option value="CS">Computer Science</option>
                      <option value="IT">Information Technology</option>
                      <option value="AE">Artifical Intelligence</option>
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="working" name="emp-working">
                    <label class="form-check-label" for="working">Working</label>
                  </div>
                  <div class="container text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
