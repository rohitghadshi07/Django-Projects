<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card-thumbail{
      height: 200px;
      object-fit: cover;
    }
    .list-group-item a{
      color: black;
      text-decoration: none
    }
  </style>
</head>
<body class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="{% url 'gallery' %}"> All </a>
            </li>
            {% for category in categories %}
            <li class="list-group-item">
              <a href="{% url 'gallery' %}?category={{category.name}}"> {{category.name}} </a>
            </li>
            {% endfor %}
            
            <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm md-1">Add Photo</a>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <h4>PhotoShop</h4>
        <div class="row">
          {% for photo in photos %}
          <div class="col-md-4">
            <div class="card m-2">
              <img src="{{photo.image.url}}" class="card-thumbail" alt="card image cap">
              <div class="card-body">
                <h5 class="card-title"><small>Category: {{photo.category.name}}</small></h5>
                <p class="card-text">{{photo.description}}</p>
                <a href="{% url 'photo' photo.id %}" class="btn btn-dark btn-block btn-sm md-1">View</a>
              </div>
            </div>
          </div>
          {% empty %}
          <h3>No Photos...</h3>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
