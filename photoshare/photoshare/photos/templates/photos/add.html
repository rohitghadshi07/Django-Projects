<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Photo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <a href="{% url 'gallery' %}" class="btn btn-dark m-3">Go Back</a>
        <div class="card">
          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group m-3">
              <label>Select Category</label>
              <select class="form-control" name="category">
                <option value="none">Select a Category....</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
              </select>
            </div>
  
            <div class="form-group m-3">
              <label>Create New Category</label>
              <input class="form-control" placeholder="Enter category name" type="text" name="category_new">
            </div>
  
            <div class="form-group m-3">
              <label>Description</label>
              <input required class="form-control" placeholder="Enter a Description" type="text" name="description">
            </div>
  
            <div class="form-group m-3">
              <label>Upload Image</label>
              <input required class="form-control-file" type="file" name="image">
            </div>
          
            <button type="submit" class="btn btn-primary m-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
